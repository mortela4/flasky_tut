<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMA280 Config</title>
</head>
<body>
    <form method="POST" action="/config">
        <label>Device:</label>
        <input type="text" name="name" value="bma280" readonly="true">

        <label>Alias:</label>
        <input type="text" name="alias">

        <label>Interface:</label>
          <select type="text" name="type_name">
            <option value="spi">SPI</option>
            <option value="i2c">I2C</option>
            <option value="uart">UART</option>
          </select>
          <input type="submit" name="iface-config" value="Configure Interface">
    </form>
</body>
</html>
