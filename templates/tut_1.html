<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tutorial 1</title>
</head>
<body>
<div class=page>
  <h1>Data</h1>
    Data 'my_list' comes from Py-script - used for populating 'Data'(-list).

  <form>
 <div class="form-group row">
    <label for="album" class="col-2 col-form-label">{{my_list[0]}}</label>
    <div class="col-10">
      <input class="form-control" type="text" id="album">
    </div>
  </div>
  <div class="form-group row">
    <label for="artist" class="col-2 col-form-label">{{my_list[1]}}</label>
    <div class="col-10">
      <input class="form-control" type="text" id="artist">
    </div>
  </div>
  <div class="form-group row">
    <label for="genre" class="col-2 col-form-label">{{my_list[2]}}</label>
    <div class="col-10">
      <input class="form-control" type="text" id="genre">
    </div>
  </div>
</form>



</div>
Template example for a for loop:

<!doctype html>
<title>Test</title>
<div class=page>
  <h1>Data</h1>

    {% for item in my_list %}
    <li>{{item}}</li>
    {% endfor %}

</div>
</body>
</html>
